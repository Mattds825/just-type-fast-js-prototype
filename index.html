<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Just Type Fast</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="scores-container">
          <p>Words per minute: <span id="wpm">0</span></p>
          <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
      </div>
    </div>
    <header>
      <h1>JUST TYPE FAST</h1>
    </header>
    <main id="app" class="container">
      <div id="sample-text" class="mar-v-1"></div>
      <textarea id="typing-input" class="mar-v-1" placeholder="Start typing here..."></textarea>
      <div id="keyboard-container" class="mar-v-1"></div>
    
    </main>
    <footer>
      <p>&copy JUSTTYPEFAST 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
