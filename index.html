<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Just Type Fast</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="scores-container">
          <p>Words per minute: <span id="wpm">0</span></p>
          <p>Accuracy: <span id="accuracy">100</span>%</p>
          <p>Healthbar WPM: <span id="health-bar-wpm">0</span></p>
          <p>Press the 'Enter' Key to Continue</p>
        </div>
      </div>
    </div>
    <header>
      <h1>JUST TYPE FAST</h1>
    </header>
    <main id="app" class="container">
      <div id="health-bar-container">
        <div id="health-bar"></div>
      </div>
      <div id="sample-text" class="mar-v-1"></div>
      <textarea
        id="typing-input"
        class="mar-v-1"
        placeholder="Start typing here..."
      ></textarea>
      <div id="keyboard-container" class="mar-v-1"></div>
    </main>
    <footer>
      <p>&copy JUSTTYPEFAST 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
