<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Just Type Fast</title>
  </head>
  <body>
    <!-- Round Completion Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="scores-container">
          <p>Words per minute: <span id="wpm">0</span></p>
          <p>Accuracy: <span id="accuracy">100</span>%</p>
          <p>Healthbar WPM: <span id="health-bar-wpm">0</span></p>
          <p>Press the 'Enter' Key to Continue</p>
        </div>
      </div>
    </div>
    <!-- /.Round Completion Modal -->
    <header>
      <h1>JUST TYPE FAST</h1>
    </header>
    <main id="app" class="container">
      <div id="scoreboard" class="mar-v-1">
        <div id="current-level-container">
          <span>Current Level:</span><span id="current-level">1</span>
        </div>
        <div id="current-coin-container">
          <span>Current Coin:</span
          ><img
            id="current-coin-img"
            src="assets/images/coin-animations/coin-animation-bronze.gif"
            alt="Bronze Coin Animation"
          />
        </div>
      </div>
      <!-- HelathBar -->
      <div id="health-bar-container" class="eightbit-btn">
        <div id="health-bar"></div>
      </div>
      <!-- /. HealthBar -->
       
      <!-- Sample Text -->
      <div id="sample-text" class="mar-v-2"></div>
      <!-- /. Sample Text -->
       
      <!-- Typing Area -->
      <textarea
        id="typing-input"
        class="mar-v-1"
        placeholder="Start typing here..."
      ></textarea>
      <!-- /. Typing Area -->
      
      <!-- Keybaord Conatinaer -->
      <div id="keyboard-container" class="mar-v-1"></div>
      <!-- /. Keybaord Conatinaer -->
      
      <!-- Collected Coins -->
      <h5>Collected Coins:</h5>
      <div id="collected-coins-container">
      </div>
      <!--/. Collected Coins -->
    </main>
    <footer>
      <p>&copy JUSTTYPEFAST 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
